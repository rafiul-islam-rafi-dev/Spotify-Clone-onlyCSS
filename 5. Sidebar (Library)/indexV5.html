<head>

    <!-- ei div er majhe amader sokol contain thakbe, 3ta vak spotify a (1. sidebar, 2. Main-content, 3. player). tai 3ta div create korbo -->

        <div class="sidebar">

            <div class="nav">
                <div class="nav-option" style="opacity: 1;">
                    <i class="fa-solid fa-house"></i>

                    </div>
                    <div class="icons">

                        <!-- arrow-right icon-->
                         <i class="fa-solid fa-arrow-right"></i>
                    </div>
                </div>
                <div class="boxes"></div>
            </div>
        </div>


        <div class="main-content">main content</div>
        <div class="music-player">music player</div>
